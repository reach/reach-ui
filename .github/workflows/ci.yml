name: CI

on:
  push:
    branches:
      - main
      - dev
      - repo-reorg # TODO: remove
  pull_request:
    paths-ignore:
      - ".codesandbox/**"
      - "playground/**"
      - "scripts/**"
      - "website/**"
      - "**/*.md"

jobs:
  test:
    name: Test
    if: github.repository == 'reach/reach-ui'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node 14
        actions/setup-node@v3
        with:
          version: 14.x

      - name: Install dependencies
      - uses: pnpm/action-setup@v2.2.2
        with:
          version: 7
          run_install: |
            - recursive: true
              args: [--frozen-lockfile, --strict-peer-dependencies, --enable-pre-post-scripts]

      - name: Build Packages
        run: pnpm build

      - name: Run Tests
        run: pnpm test

